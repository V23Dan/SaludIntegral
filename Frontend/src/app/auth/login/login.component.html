<div class="container">
  <div class="login-form">
    <div class="health-icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="#00c6b8">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
        <path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm3 7h-2v2h-2v-2H9v-2h2V9h2v2h2v2z"/>
      </svg>
    </div>
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="formGroup">
      <div class="input-group">
        <input type="email" formControlName="correo">
        <label>Correo electrónico</label>
      </div>
      <div class="input-group">
        <input type="password" formControlName="pass">
        <label>Contraseña</label>
      </div>
      <button type="submit" (click)="clickLogin()">Ingresar</button>
      <div class="register-link">
        <p>¿No tienes una cuenta? <a [routerLink]="'../register'">Regístrate</a></p>
      </div>
    </form>
  </div>
</div>
